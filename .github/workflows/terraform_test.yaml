name: 🧪 Terraform Tests

on:
  push:
    branches:
      - trunk
  pull_request:
    branches:
      - trunk
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - '**/*.json'
      - '**/*.yaml'
  workflow_dispatch:
  release:
    types: [created]

permissions:
  id-token: write
  contents: read

env:
  TF_VAR_subscription_id: ${{ secrets.AZ_SUBSCRIPTION_ID }}
  TF_VAR_tenant_id: ${{ secrets.AZ_TENANT_ID }}

jobs:
  validate:
    runs-on: ubuntu-latest
    name: 🔍 Terraform Code Validation
    steps:
        - name: Checkout
          uses: actions/checkout@v4
    
        - name: Set up Terraform
          uses: hashicorp/setup-terraform@v3
          with:
            terraform_version: "~1.7.0"
    
        - name: Terraform init station module
          run: terraform init
    
        - name: Terraform validate station and TF tests
          run: terraform validate

  terraform_test:
    environment: E2E_testing
    needs: validate
    runs-on: ubuntu-latest
    name: 🥼 Terraform tests
    env:
        TFE_ORGANIZATION: ${{ secrets.TFE_ORGANIZATION }}
        TF_VAR_tfc_organization_name: ${{ secrets.TF_VAR_TFC_ORGANIZATION_NAME }}
    steps:
        - name: 'Azure: login'
          uses: azure/login@v2
          with:
            client-id:       ${{ secrets.AZ_CLIENT_ID }}
            subscription-id: ${{ secrets.AZ_SUBSCRIPTION_ID }}
            tenant-id:       ${{ secrets.AZ_TENANT_ID }}
    
        - name: Checkout
          uses: actions/checkout@v4
        
        - name: Append Run ID to Project Name
          run: echo "TF_VAR_tfc_project_name=${{ secrets.TF_VAR_TFC_PROJECT_NAME }}-${{ github.run_id }}-tests" >> $GITHUB_ENV
        
        - name: Set up Terraform
          uses: hashicorp/setup-terraform@v3
          with:
            terraform_version: "~1.7.0"
            cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
        
        - name: Terraform init
          run: terraform init
          
        - name: Terraform test
          run: terraform test
