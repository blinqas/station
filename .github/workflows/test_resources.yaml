name: ðŸ¥¼ Validate and test apply Station

on:
  pull_request:
    branches:
      - trunk
      - 12-automate-testing
  workflow_dispatch:


permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    environment: E2E_testing
    runs-on: ubuntu-latest

    env:
      TFE_ORGANIZATION: ${{ secrets.TFE_ORGANIZATION }}
      TF_VAR_tfc_organization_name: ${{ secrets.TF_VAR_TFC_ORGANIZATION_NAME }}

    steps:
    - name: 'Azure: login'
      uses: azure/login@v1
      with:
        client-id:       ${{ secrets.AZ_CLIENT_ID }}
        subscription-id: ${{ secrets.AZ_SUBSCRIPTION_ID }}
        tenant-id:       ${{ secrets.AZ_TENANT_ID }}

    - name: Checkout
      uses: actions/checkout@v3
    
      # We crate a new TFC project name that includes the github run id.
    - name: Append Run ID to Project Name
      run: echo "TF_VAR_tfc_project_name=${{ secrets.TF_VAR_TFC_PROJECT_NAME }}-${{ github.run_id }}" >> $GITHUB_ENV
    
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.3
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: terraform init
      run: terraform init
      working-directory: test
        
    - name: terraform validate
      run: terraform validate
      working-directory: test

    - name: terraform plan
      run: terraform plan -out plan.tfplan
      working-directory: test

    - name: terraform apply
      run: terraform apply --auto-approve plan.tfplan 
      working-directory: test

    - name: terraform destroy
      if: always()
      run: terraform destroy --auto-approve
      working-directory: test